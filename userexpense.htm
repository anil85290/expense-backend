<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center">Expense Entry</h2>
        <form id="expenseForm">
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount Spent</label>
                <input type="number" id="amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <button type="submit" id="btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <div class="flex-grow bg-white p-8 mt-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4">Submitted Expenses</h3>
        <ul id="expenseList" class="list-disc pl-5 text-gray-700"></ul>
    </div>

    <!-- Premium Membership Button -->
    <div class="absolute top-4 right-4">
        <button class="bg-green-500 text-white p-3 rounded-md hover:bg-green-600">
            Buy Premium Membership
        </button>
    </div>

    <script src="userexpense.js"></script>
</body>
</html>
